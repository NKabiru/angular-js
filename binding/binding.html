<!-- Binding with Brackets with AngularJS 1.0 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" charset="utf-8"></script>
    <title>Binding</title>
  </head>
  <body>
    <div ng-app>
      <h1>Binding</h1>
      <input type="text" ng-model="message">
      <p>{{ message }}</p>
      <p>{{ message + message}}</p>
      <p>{{ message === 'hello'}}</p>
      <p>{{ 1 + 2 }}</p>
    </div>
  </body>
</html>
