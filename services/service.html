<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>Services</title>
  </head>
  <body>
    <div ng-app="app">
      <h1>Services</h1>

      <div ng-controller="ListCtrl as list">
        <p ng-repeat="message in list.messages"> {{ message.id }}: {{ message.text }}</p>
      </div>

      <div ng-controller="PostCtrl as post">
        <form ng-submit="post.addMessage(post.message)">
          <input type="text" ng-model="post.newMessage">
          <button type="submit">Add message</button>
        </form>
      </div>
      
    </div>
  </body>
</html>
