<!-- Binding using ng-bind: To be used with larger applications -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" charset="utf-8"></script>
    <title>Binding with ng-bind</title>
  </head>
  <body>
    <div ng-app>
      <h1 ng-bind="'Binding ' + message"></h1>
      <input type="text" ng-model="message">
      <p ng-bind="message"></p>
      <p ng-bind="message + message"></p>
      <p ng-bind="message === 'hello'"></p>
      <p ng-bind="1 + 2"></p>
    </div>
  </body>
</html>
